
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="content">
                          <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                              <input type="email" class="form-control" formControlName="email" placeholder="email.." (focus)="focus=true" (blur)="focus=false" >
                          </div>
                          <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                              <input type="text" formControlName="password" placeholder="password..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                          </div>
                        </div>
                        <div class="footer text-center">
                            <button 
                            [disabled]="formSubmitting" 
                            type="submit" 
                            class="btn btn-success btn-round btn-lg btn-block">
                                <ng-container *ngIf="!formSubmitting">Login</ng-container>
                                <span class="spinner" *ngIf="formSubmitting"></span>
                            </button>
                        </div>
                    </form>
                    <div class="pull-left">
                        <h6>
                            <a class="link" routerLink="/signup">Create Account</a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <h6>
                            <a class="link">Need Help?</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a [routerLink]="['/']">
                            Home
                        </a>
                    </li>
                    <li>
                        <a>
                            About Us
                        </a>
                    </li>
                    <li>
                        <a>
                            Blog
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                &copy;
              {{data | date: 'yyyy'}}, All rights reserved by
                <a>Attractive Travels</a>.
            </div>
        </div>
    </footer>
</div>
